# 文件路径: .github/workflows/deploy.yml

name: Deploy Astro Project to Pages

on:
  # 监听 main 分支的推送事件
  push:
    branches:
      - main
  # 允许手动运行工作流 (可选)
  workflow_dispatch:

# 设置权限，允许 GitHub Actions 写入 Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 定义构建和部署任务
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 设置 Node.js 环境 (请根据您的项目版本调整 node-version)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # 运行构建命令，生成静态文件到 dist 目录
      - name: Build Astro project
        run: npm run build
      
      # **重要：** 添加 .nojekyll 文件以禁用 Jekyll
      - name: Add .nojekyll file
        run: touch dist/.nojekyll

      # 配置 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 上传构建好的静态文件 (来自默认的 dist 目录)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 部署目录必须是 Astro 的输出目录，默认是 dist
          path: './dist'

  deploy:
    # 只有在 build 任务成功后才运行
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4